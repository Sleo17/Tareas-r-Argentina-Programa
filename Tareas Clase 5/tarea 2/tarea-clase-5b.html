<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>clase 5 Tarea B</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
   
</head>
<body>
    <header>
        <h1>Bienvenido</h1>
    </header>
    <form onsubmit="return false">
        <div>
            <label for="user-first-name">Ingrese su primer nombre: </label> 
            <input type="text" placeholder="Su primer nombre" id="user-first-name">
        </div>
        <div>
            <label for="user-second-name">Ingrese su segundo nombre: </label>
            <input type="text" placeholder="Su segundo nombre" id="user-second-name">
        </div>
        <div>
            <label for="user-surname">Ingrese su apellido: </label>
            <input type="text" placeholder="Su apellido" id="user-surname">
        </div>
        <div>
            <label for="user-age">Ingrese su edad: </label>
            <input type="number" placeholder="Su edad" id="user-age">
        </div>
        <div>
            <button id="bienvenido">Bienvenido</button>
        </div>
    </form>
      <div id="informacion-total"></div>
</body>

<script src='tarea-clase-5b.js'></script>

</html>
